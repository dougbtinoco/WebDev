<!DOCTYPE html>
<html lang="pt-br" ng-app="paginaInicial">
<head>
	<meta charset="ISO-8"/>
	<link href="lib/bootstrap/bootstrap.css" rel="stylesheet" type="text/css">
	<script src="lib/angular/angular.js"></script>
	<link href="lib/front_page.css" rel="stylesheet" type="text/css">
	<script src="lib/front_page.js"></script>
	<title>DeWeb</title>
</head>
<body ng-controller="cadastroController" background="imgs/background.jpg">
	<div>
		<header>
			<div>
				<img src="imgs/logo_w.png" width="400" style="margin-left: 100px; float: left;margin-top: 0px;">
			</div>
			<h1 id="titulo" style="margin-top: 0px; margin-left: 86.1%;font-size: 26px;"><br>Fa&ccedil;a seu login</h1>
			<div style=" display:inline!important;">
				<div id="login">
					<input class="form-control input-sm" type="text" ng-model="login.usuario" placeholder="Usuario"></input>
				</div>
				<div id="login">
					<input class="form-control input-sm" type="password" ng-model="login.senha" placeholder="Senha"></input>
					<button class="btn btn-danger btn-block" ng-click="verificarUsuario(login)" style="margin-left: 23px;">Entrar</button>
					<!--{{login.usuario}} {{login.senha}}-->
				</div>
			</div>
		</header>
	</div>
	<div class="jumbotron">
		<section>
			<h2>Novo na rede? Cadastre-se aqui!</h2>
			<br>
			<form name="registroForm" method="POST" action="/">
				<input class="form-control" type="text" ng-model="registro.nome" placeholder="Nome" name="nome" ng-required="true"></input>
				<input class="form-control" type="date" ng-model="registro.data" placeholder="Data de nascimento - AAAA-MM-DD" name="data" ng-required="true" ng-pattern="/^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/"></input>
				<input class="form-control" type="email" ng-model="registro.email" placeholder="Email" name="email" ng-required="true"></input>
				<input class="form-control" type="text" ng-model="registro.usuario" placeholder="Username" name="usuario" ng-required="true"></input>
				<input class="form-control" type="password" ng-model="registro.senha" placeholder="Password" name ="senha" ng-required="true" ng-minlength="6" ng-maxlength="20"></input>
				<div ng-show="(registroForm.nome.$error.required || registroForm.sobrename.$$error.required || registroForm.email.$$error.required || registroForm.usuario.$i$error.required || registroForm.senha.$error.required) && registroForm.$dirty" class="alert alert-danger">Por favor, preencha os campos restantes corretamente!</div>
				<button class="btn btn-primary btn-block" ng-click="cadastrarUsuario(registro)" ng-disabled="registroForm.$invalid">Cadastrar</button>
			</form>
		</section>
	</div> 
	<div>
		<footer>
			<p style="text-align: center; color: white;">DeWeb &copy; Desenvolvido por Douglas B. Tinoco</p> 
		</footer>
	</div>


</body>
</html>
